<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/log.css">
</head>
<body>
        <div class="gen-container">
            <h3 class="head">Sign up with your email</h3>
            <p class="sub-head">Already have an account? <a href="/login.html">Sign in</a></p>
            <br>
            <div class="form-con">
                <input type="text" placeholder="Firstname" id="firstName">
                <input type="text" placeholder="Middlename" id="middleName">
                <input type="text" placeholder="Lastname" id="lastName">
                <input type="email" placeholder="E-mail address" id="userEmail">
                <input type="password" placeholder="Password" id="userPassword">
                <button onclick="createAccount()">Create Account</button>
            </div>
        </div>
        <script src="/log.js"></script>
</body>
</html>
